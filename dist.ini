name        = App-PerlWatcher-Engine
version     = 0.12
abstract    = Desktop nagios-inspired events watcher/notifier 
author      = Ivan Baidakou <dmol@gmx.com>
license     = Perl_5
main_module = lib/App/PerlWatcher/Engine.pm
copyright_holder = Ivan Baidakou

[@Git]
push_to = origin
push_to = origin build/master:build/master

[Git::CommitBuild]
release_branch  = build/%b
release_message = Release build of v%v (on %b)

[PodWeaver]

[@Filter]
bundle = @Basic
remove = UploadToCPAN
remove = GatherDir
remove = PruneCruft

[GatherDir]
include_dotfiles = 1

[PruneCruft]
except = \.travis.yml

[ConfirmRelease]
[FakeRelease]
[PkgVersion]
[NextRelease]
time_zone = Europe/Minsk

[ShareDir]
dir = etc

[Prereqs]
aliased                         = 0.31
AnyEvent                        = 7.04
AnyEvent::HTTP                  = 2.15
Devel::Comments                 = 1.1.4
File::ReadBackwards             = 1.05
File::ShareDir::ProjectDistDir  = 0.4.4
HTTP::Date                      = 6.02
Linux::Inotify2                 = 1.22
Moo                             = 1.003000
Storable                        = 2.45 
XML::XPath                      = 1.13
XML::Simple                     = 2.18

[Prereqs / TestRequires]
AnyEvent::HTTPD  = 0.93
Test::More       = 0.98 
Test::TCP        = 1.26


